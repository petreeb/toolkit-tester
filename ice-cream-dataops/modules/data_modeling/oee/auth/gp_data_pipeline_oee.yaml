name: gp_data_pipeline_oee
sourceId: {{ gp_data_pipeline_oee_source_id }}
metadata:
  origin: cognite-toolkit
capabilities:
  - projectsAcl:
      actions: [LIST, READ]
      scope:
        all: {}
  - timeSeriesAcl:
      actions: [READ]
      scope:
        datasetScope:
          ids: [{{ ice_cream_api_source_dataSetExternalId }}]
  - timeSeriesAcl:
      actions: [READ, WRITE]
      scope:
        datasetScope:
          ids: [{{ uc_oee_dataSetExternalId }}]
  - datasetsAcl:
      actions: [READ]
      scope:
        idScope:
          ids: [{{ uc_oee_dataSetExternalId }}, {{ ice_cream_api_source_dataSetExternalId }}]
  - assetsAcl:
      actions: [READ]
      scope:
        datasetScope:
          ids: [{{ ice_cream_api_source_dataSetExternalId }}]
